
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    

    <!-- Login Form -->
    <form (ngSubmit)="login()" autocomplete="off" [formGroup]="loginForm">
      <input formControlName="UserName" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input formControlName="Password" type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
